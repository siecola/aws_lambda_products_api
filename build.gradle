plugins {
    id 'java'
}

group 'br.com.siecola'
version '1.3-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
    compile 'com.amazonaws:aws-lambda-java-events:1.3.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.836'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.837'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}

task buildZip(type: Zip) { from compileJava
    from processResources into('lib') {
        from configurations.runtime }
}
build.dependsOn buildZip
